<FlexboxLayout>
    <GridLayout rows="5*, auto, 3*">
        <StackLayout row="0" class="form">
            <Image class="eleave-logo" src="~/assets/images/logo.png"></Image>

            <GridLayout rows="auto, auto, auto" class="form-inputs fade-3">
                <StackLayout row="0">
                    <TextField class="input" hint="Employee ID" autocorrect="false" [(ngModel)]="user.username">
                    </TextField>
                    <!-- <GridLayout columns="*,auto">
                        <TextField class="input" hint="Employee ID" autocorrect="false" [(ngModel)]="user.username">
                        </TextField>
                        <Label col="1" text="x" color="#fff" fontSize="20" verticalAlignment="center"></Label>
                    </GridLayout> -->
                </StackLayout>

                <StackLayout row="1" class="m-b-20">
                    <TextField #password class="input" hint="Password" secure="true" [(ngModel)]="user.password">
                    </TextField>
                </StackLayout>

                <StackLayout row="2">
                    <Button text="Login" (tap)="login()" class="btn base-bg -rounded-sm m-b-30"></Button>
                </StackLayout>
                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>

        </StackLayout>
        <AbsoluteLayout row="1" height="50">
            <StackLayout class="clip-path">
            </StackLayout>
            <StackLayout width="100%" height="50" top="-15">
                <Label text="forgot your password?" class="forgotpassword-label" horizontalAlignment="center"></Label>
            </StackLayout>
        </AbsoluteLayout>
        <StackLayout row="2" verticalAlignment="center">
            <Image class="yoma-bank-logo" src="~/assets/images/yoma-bank-logo.png"></Image>
        </StackLayout>
    </GridLayout>
</FlexboxLayout>
