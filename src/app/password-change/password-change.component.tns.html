<ActionBar ios:title="Change Password" android:title="Change Password">
</ActionBar>

<StackLayout orientation="vertical" class="m-t-30">
    <TextField class="input" hint="Current Password" secure="true" autocorrect="false" style.placeholderColor="silver"
        ios:borderLeftColor="transparent" ios:borderRightColor="transparent" ios:borderTopColor="transparent"
        ios:borderBottomColor="#e4e4e4" [(ngModel)]="password.current">
    </TextField>
    <TextField class="input" hint="New Password" secure="true" autocorrect="false" style.placeholderColor="silver"
        ios:borderLeftColor="transparent" ios:borderRightColor="transparent" ios:borderTopColor="transparent"
        ios:borderBottomColor="#e4e4e4" [(ngModel)]="password.newpsw">
    </TextField>
    <TextField class="input" hint="Confirm Password" secure="true" autocorrect="false" style.placeholderColor="silver"
        ios:borderLeftColor="transparent" ios:borderRightColor="transparent" ios:borderTopColor="transparent"
        ios:borderBottomColor="#e4e4e4" [(ngModel)]="password.confirm">
    </TextField>
    <Label text="New and Confirm passwords must be same."
        *ngIf="this.password.newpsw && this.password.confirm && !isConfirmPasswordValid" class="m-x-30"
        color="#F15A2A"></Label>
    <Button text="Update"
        class="m-t-30 btn -rounded-sm {{this.password.newpsw && this.password.confirm && isConfirmPasswordValid  ? '-primary' : '-disabled'}}"
        (tap)="changePassword()"
        [isUserInteractionEnabled]="(this.password.newpsw !== null) && (this.password.confirm !== null) && isConfirmPasswordValid"></Button>
</StackLayout>
