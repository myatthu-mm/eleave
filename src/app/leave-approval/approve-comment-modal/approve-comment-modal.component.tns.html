<StackLayout orientation="vertical" class="m-t-20">

    <GridLayout rows="auto, *" columns="*">
        <ios>
            <Label row="0" text="&#xf00d;" class="far close-button m-r-20" horizontalAlignment="right"
                (tap)="onClose()"></Label>
        </ios>
        <android>
            <Image row="0" src="font://&#xf00d;" stretch="none" class="fas close-button m-r-20"
                horizontalAlignment="right" (tap)="onClose()"></Image>
        </android>

        <GridLayout row="1" rows="auto, *, auto" columns="*">

            <StackLayout ios:class="m-x-20 m-t-20" android:class="m-x-30 m-t-20" row="0" orientation="vertical">
                <Label text="Are you sure you want to {{status}}?" class="h3" color="#000"></Label>
                <Label text="Please write any comment here." class="h3"></Label>
            </StackLayout>
            <!--Add your page content here-->

            <StackLayout row="1">
                <TextView hint="Add a comment" autocorrect="true" [text]="tvArea" (textChange)="onTextChange($event)"
                    backgroundColor="#fafafa" ios:class="text-area" android:class="text-area m-x-30">
                </TextView>
            </StackLayout>


            <Button row="2" text="Confirm" (tap)="onConfirm()" class="btn -rounded-sm -primary m-x-30"></Button>

        </GridLayout>

    </GridLayout>

</StackLayout>
