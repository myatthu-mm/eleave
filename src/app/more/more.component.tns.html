<GridLayout rows="*,auto,*" columns="*" class="page">
    <GridLayout row="0" rows="*,*" columns="*" class="m-t-30" android:marginTop="60">
        <StackLayout row="0">
            <Image [src]="ProfileImage" ios:width="120" android:width="110"></Image>
        </StackLayout>
        <StackLayout row="1" orientation="vertical" horizontalAlignment="center">
            <Label [text]="EmployeeName" textWrap="true" height="auto" class="employee-name"
                horizontalAlignment="center"></Label>
            <Label text="Employee ID {{EmployeeID}}" textWrap="true" height="auto" horizontalAlignment="center"
                fontSize="17" color="#fff"></Label>
            <Label [text]="JobPosition" textWrap="true" height="auto" horizontalAlignment="center" fontSize="12"
                color="#fff"></Label>
        </StackLayout>
    </GridLayout>
    <GridLayout row="1" rows="auto, auto, auto">
        <GridLayout row="0" rows="*" columns="auto, *" backgroundColor="#D6142C" class="m-x-15 m-y-2" height="50"
            [nsRouterLink]="['/approval']" *ngIf="IsApproval">
            <ios>
                <Label col="0" text="&#xf05a;" class="far m-l-30" fontSize="20" color="#fff"></Label>
            </ios>
            <android>
                <Image col="0" src="font://&#xf05a;" class="fas m-l-30" height="20" color="#fff"></Image>
            </android>
            <Label col="1" text="Leave Information" textWrap="true" ios:class="m-l-20" android:class="m-l-20 m-y-10"
                fontSize="19" color="#fff"></Label>
        </GridLayout>
        <GridLayout row="1" rows="*" columns="auto, *" backgroundColor="#D6142C" class="m-x-15 m-y-2" height="50"
            [nsRouterLink]="['/change-password']">
            <ios>
                <Label col="0" text="&#xf13e;" class="far m-l-30" fontSize="20" color="#fff"></Label>
            </ios>
            <android>
                <Image col="0" src="font://&#xf13e;" class="fas m-l-30" height="20" color="#fff"></Image>
            </android>
            <Label col="1" text="Change Password" textWrap="true" ios:class="m-l-20" android:class="m-l-20 m-y-10"
                fontSize="19" color="#fff"></Label>
        </GridLayout>
        <GridLayout row="2" rows="*" columns="auto, *" backgroundColor="#D6142C" class="m-x-15 m-y-2" height="50"
            (tap)="logout()" pageTransition="slideBottom" clearHistory="true">
            <ios>
                <Label col="0" text="&#xf152;" class="far m-l-30" fontSize="20" color="#fff"></Label>
            </ios>
            <android>
                <Image col="0" src="font://&#xf152;" class="fas m-l-30" height="20" color="#fff"></Image>
            </android>
            <Label col="1" text="Logout" textWrap="true" ios:class="m-l-20" android:class="m-l-20 m-y-10" fontSize="19"
                color="#fff"></Label>
        </GridLayout>
    </GridLayout>
    <ActivityIndicator [busy]="processing"></ActivityIndicator>
    <StackLayout row="2" verticalAlignment="center">
        <Image class="yoma-bank-logo" src="~/assets/images/yoma-bank-logo-white.png" width="250"></Image>
    </StackLayout>
</GridLayout>
