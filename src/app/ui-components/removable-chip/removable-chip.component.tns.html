<GridLayout backgroundColor="#D8D8D8" height="10" width="140" borderRadius="50" rows="*" columns="1*,3*,1*">
    <Label text="&#xf00c;" class="far btn-check" col="0"></Label>
    <Label [text]="label" class="chip-text" col="1"></Label>
    <Label row="0" text="&#xf00d;" class="far btn-removable m-r-8" horizontalAlignment="right" (tap)="removed()"
        col="2"></Label>
</GridLayout>
