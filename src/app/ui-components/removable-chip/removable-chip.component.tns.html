<GridLayout backgroundColor="#D8D8D8" height="10" ios:width="140" android:width="150" borderRadius="50" rows="*"
    columns="1*,3*,1*">
    <ios>
        <Label text="&#xf00c;" class="far btn-check" col="0"></Label>
    </ios>
    <android>
        <Image src="font://&#xf00c;" stretch="none" class="fas btn-check" col="0"></Image>
    </android>

    <Label [text]="label" class="chip-text" col="1"></Label>
    <ios>
        <Label row="0" text="&#xf00d;" class="far btn-removable m-r-8" horizontalAlignment="right" (tap)="removed()"
            col="2"></Label>
    </ios>
    <android>
        <Image row="0" src="font://&#xf00d;" stretch="none" class="fas btn-removable m-r-8" horizontalAlignment="right"
            (tap)="removed()" col="2"></Image>
    </android>

</GridLayout>
