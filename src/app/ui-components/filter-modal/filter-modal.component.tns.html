<ScrollView>
    <StackLayout orientation="vertical" class="m-t-20">
        <GridLayout rows="auto, *" columns="*">
            <ios>
                <Label row="0" text="&#xf00d;" class="far close-button m-r-20" horizontalAlignment="right"
                    (tap)="onClose()"></Label>
            </ios>
            <android>
                <Image row="0" src="font://&#xf00d;" stretch="none" class="fas close-button m-r-20"
                    horizontalAlignment="right" (tap)="onClose()"></Image>
            </android>
        </GridLayout>
        <GridLayout class="m-10">
            <Label text="Choose Date" class="h2" horizontalAlignment="center"></Label>
        </GridLayout>
        <!--Add your page content here-->
        <GridLayout rows="auto" class="m-x-15">
            <app-date-picker [Title]="'Start Date'" [maxDate]="endDate_Value"
                (getDate_event)="listenStartDate_Event($event)">
            </app-date-picker>
        </GridLayout>

        <GridLayout rows="auto" class="m-x-15">
            <app-date-picker [Title]="'End Date'" [minDate]="startDate_Value"
                (getDate_event)="listenEndDate_Event($event)">
            </app-date-picker>
        </GridLayout>

        <Button text="Apply Filter" (tap)="applyFilter()"
            class="btn -rounded-sm {{isValidForm ? '-primary' : '-disabled'}}" [isUserInteractionEnabled]="isValidForm"
            android:marginLeft="30" android:marginRight="30"></Button>
    </StackLayout>
</ScrollView>
