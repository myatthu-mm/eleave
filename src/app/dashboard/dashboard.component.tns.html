<FlexboxLayout>
    <GridLayout rows="2*, auto, 5*">
        <StackLayout row="0" class="profile-section">
            <Image class="employee-pic" src="~/assets/images/employee.png"></Image>
            <GridLayout rows="1*, 1*" horizontalAlignment="center" class="employee-section-panel">
                <Label row="0" text="Sabai Aung" textWrap="true" class="employee-name"
                    horizontalAlignment="center"></Label>
                <Label row="1" text="Product Owner, IT Department" textWrap="true" class="employee-position"></Label>
            </GridLayout>
        </StackLayout>
        <AbsoluteLayout row="1" height="30" horizontalAlignment="center">
            <StackLayout width="100%" height="55" backgroundColor="#8b0013">
            </StackLayout>
            <StackLayout top="30" class="clip-path" horizontalAlignment="center"></StackLayout>
        </AbsoluteLayout>

        <StackLayout row="2">
            <GridLayout rows="2*, 3*">
                <ScrollView orientation="horizontal">
                    <StackLayout row="0" orientation="horizontal" class="scroll-menu">
                        <GridLayout class="scroll-pane" *ngFor="let item of [1,2,3,4,5]">
                            <RadPieChart allowAnimation="true" row="0" backgroundColor="transparent">
                                <DonutSeries tkPieSeries seriesName="myPieSeries" startAngle="-90" endAngle="270"
                                    outerRadiusFactor="0.8" innerRadiusFactor="0.6" valueProperty="Amount"
                                    [items]="pieSource">
                                </DonutSeries>
                                <Palette tkPiePalette seriesName="myPieSeries">
                                    <PaletteEntry tkPiePaletteEntry strokeWidth="0" fillColor="#F44334">
                                    </PaletteEntry>
                                    <PaletteEntry tkPiePaletteEntry strokeWidth="0" fillColor="#D8D8D8">
                                    </PaletteEntry>
                                </Palette>
                            </RadPieChart>
                            <StackLayout row="0" class="chart-label">
                                <Label class="chart-title" text="4/10"></Label>
                                <Label class="chart-subtitle" text="Days"></Label>
                            </StackLayout>
                            <StackLayout row="0" class="legend" horizontalAlignment="center">
                                <Label text="Annual Leave" textWrap="true"></Label>
                            </StackLayout>
                        </GridLayout>

                    </StackLayout>
                </ScrollView>


                <GridLayout row="1" rows="auto, *">
                    <app-leave-listview [items]="items"></app-leave-listview>
                    <StackLayout row="1" horizontalAlignment="center">
                        <Label text="View all leave history" textWrap="true" class="h3 m-20"
                            (tap)="tabBus.emit(2)"></Label>
                    </StackLayout>

                </GridLayout>


            </GridLayout>
        </StackLayout>

    </GridLayout>
</FlexboxLayout>
